<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - AutoPentest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top, #0a0a2a, #010112);
            /* background-image: url('https://placehold.co/1920x1080/0a0a2a/FFFFFF?text=');
      background-size: cover;
      background-position: center; */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white">

    <div class="bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4">You're Logged Out</h1>
        <p class="text-gray-300 mb-6">Thank you for using <span class="text-blue-400 font-semibold">AutoPentest</span>.
        </p>

        <a href="{{ url_for('login') }}"
            class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium px-6 py-3 rounded-lg shadow-md transition duration-300">
            Login Back Again
        </a>

        <div class="mt-6 text-sm text-gray-400">
            Or go back to the
            <a href="{{ url_for('landing') }}"
                class="text-blue-400 hover:text-blue-300 underline transition duration-300">
                Landing Page
            </a>.
        </div>
    </div>

    <script>
        // Bersihkan session storage
        try {
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('username');
        } catch (e) {
            console.error('Error clearing session:', e);
        }
    </script>

</body>

</html>
