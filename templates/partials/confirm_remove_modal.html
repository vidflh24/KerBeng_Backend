<div id="confirm-remove-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in">
  <div class="bg-white rounded-xl shadow-lg p-6 w-[90%] max-w-sm text-center relative">
    <i data-lucide="alert-triangle" class="w-10 h-10 text-red-500 mx-auto mb-3"></i>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Remove Job from Queue?</h3>
    <p class="text-sm text-gray-500 mb-5">
      Are you sure you want to remove "<b>{{ project_name }}</b>" from the queue?
    </p>

    <div class="flex justify-center gap-3">
      <button type="button" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700"
        @click="document.getElementById('confirm-remove-modal')?.remove(); window.startAutoRefresh && window.startAutoRefresh();">
        Cancel
      </button>

      <button class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white"
        hx-delete="{{ url_for('remove_job') }}" hx-vals='{"job_id": "{{ job_id }}", "project_name": "{{ project_name }}"}'
        hx-target="#alert-container" hx-swap="beforeend" hx-on::after-request="
          document.getElementById('confirm-remove-modal')?.remove();
          htmx.ajax('GET', '/htmx_progress_table', { target: '#progress-table', swap: 'outerHTML' });
        ">
        Remove
      </button>
    </div>
  </div>
</div>
